<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="sticky top-0 h-20">header</header>
    <main class="w-full h-screen">test</main>
  </body>
  <script>
    let firstPosition = true;
    window.onscroll = () => {
      if (window.scrollY != 0 && firstPosition) {
        firstPosition = false;
        // 移動後
      } else if (window.scrollY == 0) {
        firstPosition = true;
        // 初期位置
      }
    };
  </script>
</html>
